<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Smart Hostel</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="auth-body">

  <div class="login-container">
    <h2>Smart Hostel Login</h2>
    <p class="subtitle">Access your role-based dashboard</p>

    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" placeholder="example@hostel.edu" required />

      <label>Password</label>
      <input type="password" id="password" placeholder="••••••••" required />

      <label>Role</label>
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="student">Student</option>
        <option value="warden">Warden</option>
        <option value="maintenance">Maintenance Staff</option>
        <option value="security">Security Staff</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit" class="btn full">Login</button>
    </form>

    <p class="hint">
      This is a role-based system. Access is logged for audit purposes.
    </p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
